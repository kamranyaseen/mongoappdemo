plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'java'
	id 'eclipse'
}

group = 'com.mongodbdemo.onlinestore'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'io.springfox:springfox-swagger2:3+'
    implementation 'io.springfox:springfox-swagger-ui:2+'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2+'
    compileOnly 'org.projectlombok:lombok:1+'
}

test {
	useJUnitPlatform()
}
springBoot {
    mainClass = "com.mongodbdemo.onlinestore"
}
